<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <section class="register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="kiri">
                        <img src="/images/Mobile-login.png" alt="Register-img">
                    </div>  
                </div>
                <div class="col">
                    <div class="content">
                        <div class="logo">
                            <img src="/images/Logo-register.png" alt="logo">
                        </div>
                        <h2>Lets Begin</h2>
                        <div class="register-card ">
                            <div class="menu-register">
                                <div class="email">
                                    <label for="email1" class="form-email">Email Address</label>
                                    <input type="email" class="form-control" id="email1" placeholder="ex. nusarelawan@gmail.com">
                                </div>
                                <div class="password">
                                    <label for="pw1" class="form-password">Password</label>
                                    <input type="password" class="form-control" id="pw1">
                                </div>
                                <div class="button-continue">
                                    <a href="/prototype/homepage1.html" class="btn btn-lanjut" role="button">Continue</a>
                                </div>                              
                            </div>                  
                        </div>     
                    </div>
     
                </div>
            </div>
        </div>      
    </section>


    <script src="js/bootstrap.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>
</html>
